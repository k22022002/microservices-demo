version: "3.9"

services:
  # =========================================================================
  # SERVICE CỦA BẠN (IAST)
  # =========================================================================

  frontend:
    image: kienngo22022002/frontend:iast
    pull_policy: never
    container_name: frontend
    restart: always
    # [DUY NHẤT] Chỉ Frontend được mở port ra ngoài (8090 né Jenkins)
    ports:
      - "8095:8080"
    environment:
      - PORT=8080
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
      - RECOMMENDATION_SERVICE_ADDR=recommendationservice:8080
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - CHECKOUT_SERVICE_ADDR=checkoutservice:5050
      - AD_SERVICE_ADDR=adservice:9555
      - SHOPPING_ASSISTANT_SERVICE_ADDR=shopping-assistant:8080
      - SEEKER_SERVER_URL=http://192.168.12.190:8082
      - SEEKER_PROJECT_KEY=microservices-demo-go

  paymentservice:
    image: kienngo22022002/paymentservice:iast
    pull_policy: never
    container_name: paymentservice
    restart: always
    # [ĐÃ XÓA PORTS] Service này chỉ cần giao tiếp nội bộ
    environment:
      - PORT=50051
      - SEEKER_SERVER_URL=http://192.168.12.190:8082
      - SEEKER_PROJECT_KEY=microservices-demo-nodejs
      - DISABLE_PROFILER=1
      - DISABLE_DEBUGGER=1

  adservice:
    image: kienngo22022002/adservice:iast
    pull_policy: never
    container_name: adservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - PORT=9555
      - SEEKER_SERVER_URL=http://192.168.12.190:8082
      - SEEKER_PROJECT_KEY=microservices-demo-java
      - JAVA_TOOL_OPTIONS=-javaagent:/app/seeker-agent.jar

  # =========================================================================
  # SERVICE CỦA GOOGLE (GỐC)
  # =========================================================================

  cartservice:
    image: gcr.io/google-samples/microservices-demo/cartservice:v0.10.1
    pull_policy: never
    container_name: cartservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - REDIS_ADDR=redis-cart:6379

  redis-cart:
    image: redis:alpine
    pull_policy: never
    container_name: redis-cart
    restart: always
    # [ĐÃ XÓA PORTS]

  currencyservice:
    image: gcr.io/google-samples/microservices-demo/currencyservice:v0.10.1
    pull_policy: never
    container_name: currencyservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - PORT=7000

  productcatalogservice:
    image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.10.1
    pull_policy: never
    container_name: productcatalogservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - PORT=3550

  recommendationservice:
    image: gcr.io/google-samples/microservices-demo/recommendationservice:v0.10.1
    pull_policy: never
    container_name: recommendationservice
    restart: always
    # [ĐÃ XÓA PORTS] - Tránh xung đột 8080 với EmailService/Jenkins
    environment:
      - PORT=8080
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550

  shippingservice:
    image: gcr.io/google-samples/microservices-demo/shippingservice:v0.10.1
    pull_policy: never
    container_name: shippingservice
    restart: always
    # [ĐÃ XÓA PORTS] - Tránh xung đột 50051 với PaymentService
    environment:
      - PORT=50051

  checkoutservice:
    image: kienngo22022002/checkoutservice:iast
    pull_policy: never
    container_name: checkoutservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - PORT=5050
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - PAYMENT_SERVICE_ADDR=paymentservice:50051
      - EMAIL_SERVICE_ADDR=emailservice:8080
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
      - SEEKER_SERVER_URL=http://192.168.12.190:8082
      - SEEKER_PROJECT_KEY=microservices-demo-go
  emailservice:
    image: gcr.io/google-samples/microservices-demo/emailservice:v0.10.1
    pull_policy: never
    container_name: emailservice
    restart: always
    # [ĐÃ XÓA PORTS]
    environment:
      - PORT=8080
